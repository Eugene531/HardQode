<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Courses{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}My Courses{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'create_course' %}">Create Course</a></li>
                {% if course %}
                    <li><a href="{% url 'enroll_course' pk=course.id %}">Enroll in this Course</a></li>
                {% endif %}
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
    </footer>
</body>
</html>
